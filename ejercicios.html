  <link rel="icon" type="image/jpg" href="img/favicon.ico"/>

<body>
<!-- App Bar -->
<div class="app-bar">
  <h1>Ejercicios</h1> <!-- Título dinámico -->
  <div class="nav-icons"></div>
</div>
<div class="container-fluid container_ejers2">
  <!-- Buscador estilo iOS -->
  <div class="search-container">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar ejercicio" aria-label="Buscar ejercicio" aria-describedby="searchIcon">
    <i class="bi bi-search" id="searchIcon" onclick="buscarEjercicio()"></i> <!-- Icono de búsqueda -->
  </div>


  
  <div class="container-custom">
    <!-- Opciones de ejercicios -->
    <div class="row row-custom bg-1" onclick="irAEjercicios('Cuádriceps')">
      <div class="overlay">Cuádriceps</div>
    </div>
    <div class="row row-custom bg-2" onclick="irAEjercicios('Glúteos')">

    <div class="row row-custom bg-3" onclick="irAEjercicios('Bíceps')">

    <div class="row row-custom bg-4" onclick="irAEjercicios('Tríceps')">
      <div class="overlay">Tríceps</div>
    </div>
    <div class="row row-custom bg-5" onclick="irAEjercicios('Femorales')">
      <div class="overlay">Femorales</div>
    </div>
    <div class="row row-custom bg-6" onclick="irAEjercicios('Espalda')">
      <div class="overlay">Espalda</div>
    </div>
    <div class="row row-custom bg-7" onclick="irAEjercicios('Pectorales')">
      <div class="overlay">Pectorales</div>
    </div>
    <div class="row row-custom bg-8" onclick="irAEjercicios('Abdomen')">
      <div class="overlay">Abdomen</div>
    </div>
    <div class="row row-custom bg-9" onclick="irAEjercicios('Deltoides')">
      <div class="overlay">Deltoides</div>
    </div>
    <div class="row row-custom bg-10" onclick="irAEjercicios('Pantorrillas')">
      <div class="overlay">Pantorrillas</div>
    </div>
    <div class="row row-custom bg-11" onclick="irAEjercicios('Cardio')">
      <div class="overlay">Cardio</div>
    </div>
  </div>
</div>

<!-- Bottom Navigation -->
      <!-- Navbar -->
      <div class="navbar">
          <a href="index.html" class="navbar-item"> <!-- Elemento activo -->
              <i class="far fa-home"></i>
              <span>Inicio</span>
          </a>
          <a href="rutinas.html" class="navbar-item">
              <i class="far fa-search"></i>

<!-- Script para manejar la navegación -->
<script>
  function irAEjercicios(musculo) {
    window.location.href = `ejerciciosxmusculo.html?musculo=${musculo}`;
  }

  // Manejador para el buscador
  document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      buscarEjercicio();
    }
  });

  // Función para realizar la búsqueda
  function buscarEjercicio() {
    const searchQuery = document.getElementById('searchInput').value.trim();
    if (searchQuery !== "") {
      window.location.href = `busqueda_ejercicio.html?nombre=${searchQuery}`;
    }
  }


</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
