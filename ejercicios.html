<body>
<!-- App Bar -->
<div class="app-bar">
  <div class="nav-icons" id="back-button">

</div>
<div class="container-fluid container_ejers2">

    <input type="text" id="searchInput" class="form-control" placeholder="Buscar ejercicio" aria-label="Buscar ejercicio" aria-describedby="searchIcon">

    <!-- Opciones de ejercicios -->

    <div class="row row-custom bg-6" onclick="irAEjercicios('Dorsales')">
      <div class="overlay">Dorsales</div>
    </div>
    <div class="row row-custom bg-7" onclick="irAEjercicios('Pectorales')">
      <div class="overlay">Pectorales</div>
    </div>
    <div class="row row-custom bg-8" onclick="irAEjercicios('Abdomen')">
      <div class="overlay">Abdomen</div>
    </div>
    <div class="row row-custom bg-9" onclick="irAEjercicios('Deltoides')">
      <div class="overlay">Deltoides</div>
    </div>
    <div class="row row-custom bg-10" onclick="irAEjercicios('Pantorrillas')">
      <div class="overlay">Pantorrillas</div>
    </div>
  </div>
</div>

<!-- Script para manejar la navegación -->
<script>
  function irAEjercicios(musculo) {
    window.location.href = `ejerciciosxmusculo.html?musculo=${musculo}`;
  }

  // Manejador para el buscador
  document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      buscarEjercicio();
    }
  });

  // Función para realizar la búsqueda
  function buscarEjercicio() {
    const searchQuery = document.getElementById('searchInput').value.trim();
    if (searchQuery !== "") {
      window.location.href = `busqueda_ejercicio.html?nombre=${searchQuery}`;
    }
  }

    // Función para volver a la pantalla anterior
    document.getElementById('back-button').addEventListener('click', function() {
      history.back();
  });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
