<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="Mi PWA con Bootstrap y JSON">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <title>FITABAPP</title>
</head>
<body>

  <div class="container-fluid">
    <h1 class="text-center my-4 d-flex">Ejercicios</h1>
    <div class="container-custom">
      <div class="row row-custom bg-1" onclick="irAEjercicios('Cuádriceps')">
        <div class="overlay">Cuádriceps</div>
      </div>
      <div class="row row-custom bg-2" onclick="irAEjercicios('Glúteos')">
        <div class="overlay">Glúteos</div>
      </div>
      <div class="row row-custom bg-3" onclick="irAEjercicios('Bíceps')">
        <div class="overlay">Bíceps</div>
      </div>
      <div class="row row-custom bg-4" onclick="irAEjercicios('Tríceps')">
        <div class="overlay">Tríceps</div>
      </div>
    </div>
</div>

<script>
  function irAEjercicios(musculo) {
    window.location.href = `ejercicios.html?musculo=${musculo}`;
  }
</script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
